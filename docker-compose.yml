version: '3.8'

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: frontend_service
    environment:
      - CONFIGURATION=production
    ports:
      - "80:80"
    volumes:
      - ./frontend:/app
    networks:
      - app-network
    depends_on:
      - backend

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: backend_service
    environment:
      - OPENAI_API_KEY= NO
      - TAVILY_API_KEY = NO
      - ANTHROPIC_API_KEY=NO

    volumes:
      - ./backend:/backend
    ports:
      - "8000:8000"
    networks:
      - app-network

networks:
  app-network:
    driver: bridge